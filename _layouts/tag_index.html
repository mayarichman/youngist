---
layout: default
---
<h2 class='feed-main-title'>{{page.tag}}</h2>
<!-- <div class='feed-container'> -->
	<ul class='feed-container'>
  	{% for post in site.posts %}
			{% for tag in post.tags %}
			{% if tag == page.tag %}
			<div class='tag-container'>
			<li class='archive_list'>
    <!-- <time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> -->
				<img src="{{base}}/img/{{post.image}}" width=400px;/>
				<a class="archive_list_article_link" href='{{post.url}}'><h3 class='post-title'>{{post.title}}</h3></a>
    			<p class="post-tagline">{{post.tagline}}</p>
				<div class='tag-list-container'>
					<ul class="tag_list">
						{% for tag in post.tags %}
						<li class="tags"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
						{% endfor %}
					</ul>
				</div>
  		  	</li>
  		    {% endif %}
			</div>
  {% endfor %}
  {% endfor %}
</ul>
<!-- </div> -->
